coverage:
  status:
    project:
      default: false
      tests:
        target: 90%
        paths:
          - "tests/"
      package:
        target: 60%
        paths:
          - "!tests/"
    patch:
      default: false
      tests:
        target: 100%
        paths:
          - "tests/"
      package:
        target: 80%
        paths:
          - "!tests/"
